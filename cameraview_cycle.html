Auto-cycle videos from a predefined list.

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Embedded Video</title>
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #000;
      }
      iframe {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      id="vidFrame"
      title="Video"
      allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin"
    >
    </iframe>
    <script>
      const configLocation =
        "https://willavos.github.io/camera-view/config.json";

      async function getConfigHash() {
        const configText = await fetch(configLocation, {
          cache: "no-store",
        }).then((r) => r.text());
        const hashBuffer = await crypto.subtle.digest(
          "SHA-256",
          new TextEncoder().encode(configText),
        );
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      }

      function shuffle(array) {
        let currentIndex = array.length;
        while (currentIndex != 0) {
          let randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
          [array[currentIndex], array[randomIndex]] = [
            array[randomIndex],
            array[currentIndex],
          ];
        }
      }

      const config = fetch(configLocation).then((r) => r.json());
      const initialConfigHash = getConfigHash();

      // Shuffle the videos array
      shuffle(config.videos);

      // Config has the video name, code and duration to be played.
      // Loop through the array of videos and play them one after the other waiting for each to finish.
      config.videos.forEach((video) => {
        const name = video.name;
        const code = video.code;
        const duration = video.run_time; // Duration in minutes

        const base = "https://www.youtube-nocookie.com/embed/";
        const query = `?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&playsinline=1&vq=hd1080`;
        document.getElementById("vidFrame").src = base + code + query;
        setTimeout(
          () => {
            document.getElementById("vidFrame").src = "";
          },
          duration * 60 * 1000,
        );
      });
    </script>
  </body>
</html>
